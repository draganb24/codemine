<div class="modal-header">
  <h5 class="modal-title">Your Cart</h5>
</div>
<div class="modal-body">
    @for(item of cartItems(); track item.id){
      <app-cart-item [item]="item" (updateQuantityEvent)="updateQuantity($event.productId, $event.quantity)"
        (removeFromCartEvent)="removeFromCart($event)" />
    }
    @empty {
      <div>
        <p>Your cart is empty.</p>
      </div>
    }
    <hr>
    <h5>Total: {{ getTotalPrice() | currency:'EUR' }}</h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
  <button type="button" class="btn btn-primary" [disabled]="cartItems().length === 0" (click)="checkout()">Checkout</button>
</div>
