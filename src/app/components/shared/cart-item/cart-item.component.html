<div class="d-flex align-items-center mb-3">
  <img [src]="item.product.thumbnail" alt="{{ item.product.title }}" class="img-thumbnail" width="50">
  <div class="ms-3">
    <h6>{{ item.product.title }}</h6>
    <p>Price: {{ item.product.price | currency:'EUR' }}</p>
    <div class="d-flex align-items-center">
      <button class="btn btn-secondary" (click)="updateQuantity(item.product.id, item.quantity - 1)"
        [disabled]="item.quantity <= 1">-</button>
      <input type="number" [(ngModel)]="item.quantity"
        (ngModelChange)="updateQuantity(item.product.id, item.quantity)" class="form-control mx-2"
        style="width: 50px;">
      <button class="btn btn-secondary" (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
    </div>
    <button class="btn btn-danger mt-2" (click)="removeFromCart(item.product.id)">Remove</button>
  </div>
</div>
